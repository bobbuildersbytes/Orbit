<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orbit - Login</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Space Background -->
    <div class="space-background">
      <div class="stars"></div>
      
      <!-- Shooting Stars -->
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      
      <!-- Realistic Planets -->
      <div class="planet planet-1"></div>
      <div class="planet planet-2"></div>
      <div class="planet planet-3"></div>
      
      <!-- Spaceship -->
      <div class="spaceship">
        <div class="wing-left"></div>
        <div class="wing-right"></div>
        <div class="engine-1"></div>
        <div class="engine-2"></div>
        <div class="engine-3"></div>
        <div class="particle-trail"></div>
      </div>
    </div>

    <!-- Login View -->
    <div id="login-view" class="view-container">
      <div class="login-box">
        <h1>Welcome to Orbit</h1>
        <div id="auth-section">
          <form
            action="/login"
            method="POST"
            style="display: flex; flex-direction: column; gap: var(--space-3)"
          >
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              required
            />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
            <button type="submit" style="width: 100%">Sign In</button>
          </form>

          <div class="divider">New to Orbit?</div>

          <a href="/signup" style="text-decoration: none">
            <button class="secondary" style="width: 100%">
              Create Account
            </button>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
